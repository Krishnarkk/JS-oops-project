<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OOPS CRUD</title>
</head>
<body>
    <h1>CRUD USING OOPS CONCEPT JAVASCRIPT</h1>
    <div class="container">
        <h1>ADD User</h1>
        <form action="" id="user_container">
            <div>
                <label for="name">UserName</label>
                <input type="text"  name="name" placeholder="enter name" class="nameBox"/>
            </div>
            <div>
                <label for="position">Position</label>
                <input type="text" name="position" placeholder="enter role" class="roleBox"/>
            </div>
            <div>
                <input type="submit"  style="width:90%" value="submit" class="submitBtn"/>
            </div>
        </form>

        <table class="table_container">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="userList">

            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
